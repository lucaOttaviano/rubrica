<div routerLink="/contacts" class="container bg-dark">
    <div class="bg-secondary col-12 d-flex justify-content-center flex-direction-row flex-wrap" style="gap: 1em">
        <div *ngFor="let element of array; let i = index" style="margin: 0.5em 0; border: 1px solid black;" class="text-light col-3">
            <div style="height: 20em" class="bg-success">

            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary"><i class="bi bi-person-circle"></i>{{" Contact " + i}} </button>
            </div>
        </div>
    </div>
</div>
