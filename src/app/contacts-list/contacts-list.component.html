<div routerLink="/contacts" class="container bg-dark">
    <div class="    col-12 d-flex justify-content-center flex-direction-row flex-wrap" style="gap: 1em">
        <div *ngFor="let element of array; let i = index" id="card" class="text-light col-3 bg-white">
            <div id="paramContainer">
                <h6>{{ "Name: "+element.firstname}}</h6>
                <h6>{{ "Last name: " + element.lastname}}</h6>
                <h6>{{ "Phone number: " + element.number}}</h6>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary container-fluid"><i class="bi bi-person-circle"></i>{{" Contact " + i}} </button>
            </div>
        </div>
    </div>
</div>
